[package]
name = "mostro-cli"
version = "0.5.11"
edition = "2021"
license = "MIT"
authors = [
  "Francisco Calder√≥n <fjcalderon@gmail.com>",
  "Baba O'reily <pinballwizard@nostr.red>",
]
description = "Mostro P2P cli client"

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.0.32", features = ["derive"] }
nostr-sdk = "0.20.1"
pretty_env_logger = "0.4.0"
serde = "1.0.152"
serde_json = "1.0.91"
tokio = { version = "1.23.0", features = ["full"] }
comfy-table = "6.1.3"
chrono = "0.4.23"
log = "0.4.17"
futures = "0.3"
uuid = { version = "1.3.0", features = [
  "v4",
  "fast-rng",
  "macro-diagnostics",
  "serde",
] }
dotenvy = "0.15.6"
lightning-invoice = "0.22.0"
reqwest = { version = "0.11", features = ["json"] }
mostro-core = "0.1.2"
bitcoin_hashes = "0.12.0"
